<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen">
    <title>Formulario</title>
</head>
<body>
  

    <div>
        <h1 id="titulo">DEV Registration</h1>
        <p id="subtitulo">Complete your information</p>
        <br>
    </div>


    <form>

        <fieldset class="grupo">
      
            <div class="campo">
                <label for="nome"><strong>Name</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Surname</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset> 

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label><strong>Which side of the application do you develop?</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
        </div>

<div class="campo">
    <label for="senioridade"><strong>Senioridade</strong></label>
    <select name="" id="senioridade" required>
        <option selected disabled value="">Choice</option>
        <option value="">Junior</option>
        <option value="">Pleno</option>
        <option value="">Senior</option>
    </select>
</div>

<fieldset class="grupo">
    <div id="check">
        <label><strong>Select the technologies you use:</strong></label><br><br>
        <input type="checkbox" id="tecnologia1" value="HTML">
        <label for="tecnologia1">HTML</label>
        <input type="checkbox" id="tecnologia2" value="CSS">
        <label for="tecnologia2">CSS</label>
        <input type="checkbox" id="tecnologia3" value="Javascript">
        <label for="tecnologia3">Javascript</label>
        <input type="checkbox" id="tecnologia4" value="PHP">
        <label for="tecnologia4">PHP</label>
        <input type="checkbox" id="tecnologia5" value="C#">
        <label for="tecnologia5">C#</label>
        <input type="checkbox" id="tecnologia6" value="Python">
        <label for="tecnologia6">Python</label>
        <input type="checkbox" id="tecnologia7" value="Java">
        <label for="tecnologia7">Java</label>
    </div>
</fieldset>

<div class="campo">
    <br>
    <label for="experience"><strong>Tell us a little about your experience</strong></label>
    <textarea rows="6" style="width: 26em;" id="experience" name="experience"></textarea>
</div>

<button class="botao" type="submit" onsubmit="">Concluded</button>
   </form>
</body>
</html>
